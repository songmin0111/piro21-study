<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
  </head>

  <body>
    <h1>계산기</h1>
    <form action="/" method="post">
      {% csrf_token %}
      <input type="text" name="num1">
      <select name="operators" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" name="num2">
      <input type="submit">
    </form>
    <br/>
    {% for result in results %}
      <p>
        {{result.first_num}}
        {{result.operator}}
        {{result.second_num}}
        결과값:
        {{result.result}}
      </p>
    {% endfor %}
  </body>

</html>
